version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.app
    command: python3 manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/usr/src/app/
    ports:
      - 8001:8888
    env_file:
      - ./.env.dev
    networks:
      - app-network

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - ./database:/var/lib/postgresql/data/
      - ./db_backup:/home/db_backup/
    environment:
      - SQL_ENGINE=django.db.backends.postgresql
      - POSTGRES_USER=pms
      - POSTGRES_PASSWORD=pms
      - POSTGRES_DB=pms
      - SQL_PORT=5432
    ports:
      - 7777:7777
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pms"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge