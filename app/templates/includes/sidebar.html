{% load util %}
<div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show c-sidebar-minimized" id="sidebar">
    <div class="c-sidebar-brand d-lg-down-none">
        <a href="/" style="text-decoration: none; color:#37517e "><b>PMS</b></a>
    </div>
    <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item {%if request.path == '/' %}c-active{%endif%}"  title="Home">
            <a class="c-sidebar-nav-link" href="/home/">{{ 'speedometer'|menuicon|safe }} Home</a>
        </li>
        <li class="c-sidebar-nav-item {%if request.path == '/car/status/' %}c-active{%endif%}" title="Car Status">
            <a class="c-sidebar-nav-link" href="/car/status/">{{ 'car-alt'|menuicon|safe }} Car Status</a>
        </li>
        <li class="c-sidebar-nav-item {%if request.path|startswith:'/chit/' %}c-active{%endif%}" title="Chit">
            <a class="c-sidebar-nav-link" href="/chit/">{{ 'bank'|menuicon|safe }} Chit</a>
        </li>
        <li class="c-sidebar-nav-item {%if request.path == '/finance/' %}c-active{%endif%}" title="Finance">
            <a class="c-sidebar-nav-link" href="/finance/">{{ 'wallet'|menuicon|safe }} Finance</a>
        </li>
        <li class="c-sidebar-nav-item {%if request.path|startswith:'/loans/' %}c-active{%endif%}" title="Finance">
            <a class="c-sidebar-nav-link" href="/loans/">{{ 'credit-card'|menuicon|safe }} Loans</a>
        </li>
        <li class="c-sidebar-nav-item {%if request.path == '/other/password' %}c-active{%endif%}" title="Password">
            <a class="c-sidebar-nav-link" href="/other/password">{{ 'lock-locked'|menuicon|safe }} Passwords</a>
        </li>
    </ul>
    <button class="c-sidebar-minimizer c-class-toggler" data-class="c-sidebar-minimized" data-target="_parent" type="button"></button>
</div>
